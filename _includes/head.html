<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="icon" href="{{ root_url }}/assets/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="{{ root_url }}/css/main.css">
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Grenze:400,600"
    rel="stylesheet"
    type="text/css"
  />

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@kvnrogan">
  <meta name="twitter:title" content="{{ page.title }}">

  {% if page.description %}
    <meta name="twitter:description"
      content="{{ page.meta_description }}">
  {% else %}
    <meta name="twitter:description"
      content="{{ page.content | strip_html | xml_escape
        | truncate: 200 }}">
  {% endif %}

  {% if page.image.thumb %}
    <meta name="twitter:image"
      content="{{ site.urlimg }}/{{ page.image.thumb }}">
  {% else %}
    <meta name="twitter:image"
      content="{{ root_url }}/_site/assets/img/cyclograph.jpg">
  {% endif %}

</head>
